<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lib1(수정중)</title>

	<link rel="stylesheet" href="https://use.typekit.net/qlr3jdd.css">
    <link href="./css/style.css" rel="stylesheet">


	<style type="text/css">
		.wrapper{
			position: relative; width: 800px;
			padding: 180px 283px;
		}

		.header{
			margin-bottom: 40px;
		}

		#Library{display: flex; gap: 8px; flex-wrap: wrap;}
		.LibIMG {width: 194px; height: 194px;}

	</style>
</head>
<body>
	<div id="fadePage" class="fadeFromWhite"></div>

	<div class="btn_close" onclick="fadeToWhite();"></div>
	<div class="wrapper">
		<div class="header">
			<img src="./img/logo.svg" class="headLogo">
			<h2>Library</h2>
			<h2 style="color: black;">Hard</h2>
		</div>
		<div id="Library">
			
		</div>
	</div>

<script type="text/javascript">

	const Library = document.getElementById("Library");

// 이미지 불러오기
	getLibIMG();

	function getLibIMG() {
	    for (let i = 1; i <= 64; i++) {
	        const newDiv = document.createElement('div');
	        newDiv.id = "LibIMG-" + i;
	        newDiv.classList.add('LibIMG');

	        const paddedNumber = i.toString().padStart(3, '0');
	        newDiv.style.backgroundImage = 'url(./img/Library/hard/' + paddedNumber + '.jpg)';
			
			Library.appendChild(newDiv);
	    }
	}



// 타임아웃
	let touchTimeout;

	function resetTouchTimeout() {
	    clearTimeout(touchTimeout);
	    touchTimeout = setTimeout(goSplash, 30000);
	}

	function TouchEventHandler() {
	    resetTouchTimeout();
	}

	function goSplash() {
		location.replace('./splash.html');
	}

	document.addEventListener('touchstart', TouchEventHandler);

	resetTouchTimeout();

// 페이지 전환 시 페이드아웃
	function fadeToWhite() {
		document.getElementById('fadePage').classList.remove("fadeFromWhite");
		document.getElementById('fadePage').classList.add("fadeToWhite");
		setTimeout(movePage, 2000);
	}

	function movePage(){
		location.replace('./index.html')
	}


</script>
</body>
</html>
