<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>splash</title>

	<link rel="stylesheet" href="https://use.typekit.net/qlr3jdd.css">
    <link href="./css/style.css" rel="stylesheet">


	<style type="text/css">
		.scripts{
			width: 100%;
			transform: translate(0, 50%);
			position: fixed; bottom: 50%;

			color: rgba(255, 255, 255, 1);
			animation-name: fade;
			animation-duration: 5s;
			animation-timing-function: ease-in-out;
			animation-fill-mode: forwards;
		}

		@keyframes fade{
			0% {opacity: 0;}
			30%{opacity: 1;}
			70%{opacity: 1;}
			100% {opacity: 0;}
		}


	</style>
</head>
<body style="background: black; text-align: center;">
	<h1 class="white scripts" id="script1">Imagine Your Chair</h3>
	<h1 class="white scripts" id="script2">Take Your Seat with AI</h3>
	<h1 class="white scripts" id="script3">Image to Chair</h3>


<script type="text/javascript">
	const script1 = document.getElementById('script1')
	const script2 = document.getElementById('script2')
	const script3 = document.getElementById('script3')
	script2.style.display = 'none'
	script3.style.display = 'none'

	script1.addEventListener("animationend", function(e) {
	    script1.style.display = 'none'
	    script2.style.display = 'block'
	}, false);
	script2.addEventListener("animationend", function(e) {
	    script2.style.display = 'none'
	    script3.style.display = 'block'
	}, false);
	script3.addEventListener("animationend", function(e) {
	    script3.style.display = 'none'
	    script1.style.display = 'block'
	}, false);


	document.addEventListener('touchstart', () => {
		var link = './index.html';
		location.href=link;
	});
</script>
</body>
</html>
